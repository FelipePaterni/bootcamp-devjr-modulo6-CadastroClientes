<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h4 class="my-4 text-center">Cadastro de Clientes:</h4>

      <section class="container bg-white p-4 border rounded-1 shadow-sm">
        <form>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="NomeInput" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="NomeInput" />
            </div>

            <div class="col-6 mb-3">
              <label for="SobrenomeInput" class="form-label">Sobre Nome:</label>
              <input type="text" class="form-control" id="SobrenomeInput" />
            </div>

            <div class="col-3 mb-3">
              <label for="SobrenomeInput" class="form-label"
                >Pesquise pelo CEP:</label
              >
              <input type="text" class="form-control" id="SobrenomeInput" />
            </div>
          </div>
          <div class="row">
            <div class="col-9 mb-3">
              <label for="EnderecoInput" class="form-label">Endereço:</label>
              <input
                type="text"
                class="form-control"
                id="EnderecoInput"
                disabled
              />
            </div>

            <div class="col-3 mb-3">
              <label for="NumeroInput" class="form-label">Número:</label>
              <input
                type="text"
                class="form-control"
                id="NumeroInput"
                disabled
              />
            </div>

            <div class="col-6 mb-3">
              <label for="BairroInput" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="BairroInput" disabled />
            </div>

            <div class="col-6 mb-3">
              <label for="CidadeInput" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="CidadeInput" disabled />
            </div>

            <div class="col-2 mb-3">
              <label for="EstadoInput" class="form-label">Estado:</label>
              <input type="text" class="form-control" id="EstadoInput" disabled />
            </div>
          </div>
        </form>
      </section>
    </main>

    <!--scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
